<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script th:src="@{/static/bootstrap-4.6.1-dist/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/static/bootstrap-4.6.1-dist/css/bootstrap.css}">
    <script th:src="@{/static/bootstrap-4.6.1-dist/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <form class="needs-validation" method="post" th:action="@{/login}" novalidate>
                <div class="form-row">
                    <div class="col">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" name="userName" id="username" value="" required>
                        <div class="invalid-feedback">
                            内容不能为空
                        </div>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" name="userPwd" id="password" value="" required>
                        <div class="invalid-feedback">
                            内容不能为空
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                        <label class="form-check-label" for="invalidCheck">
                            保存密码
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <label th:text="${err} ? ${err} : '' "></label>
                </div>

                <button class="btn btn-primary" type="submit">登录</button>
            </form>

        </div>
    </div>
</div>


    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {

                var forms = document.getElementsByClassName('needs-validation');

                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
